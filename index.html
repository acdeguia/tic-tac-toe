<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>TIC-TAC-TOE <P></P> </h1>
    <div id="container"></div>
    <div id="score">
      <div>
        <p class="p1">PLAYER 1</p>
        <div id="player-one"></div>
      </div>
      <div class="tie">
        <p>TIE</p>
        <div id="tie"></div>
      </div>
      <div class="player-two">
        <p class="p2">PLAYER 2</p>
        <div id="player-two"></div>
      </div>

      

    </div>
    <form id="form-container" action="#">
      <div class="form-input">
        <div class="input-filed">
          <label class="p1" for="player1">PLAYER 1</label>
          <input class="players" type="text" id="player1" required>
      </div>
      <div class="input-filed">
          <label class="p2" for="player2">PLAYER 2</label>
          <input class="players" type="text" id="player2" required>
      </div>
      </div>
      
      <div>
        <button type="submit" id="start">START</button>
      </div>
    </form>
  </body>
</html>
